<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네이버 회원 가입</title>
	<link href="index.css" rel="stylesheet">
</head>
<body>
	<div id="wrap"><!-- 전체 레이아웃  -->		
		<div id="header"><!-- 헤더  -->		
			<div class="h_logo">
				<a href="https://www.naver.com">
					<img src="img/로고.png">
				</a>
			</div>			
		</div>
	<form id="join_form"><!-- 회원가입 구역  -->
		<div id="middle">
			<div class="middle_text">
				<div>아이디</div>
					<span class="signup_input">
						<input class="button_type" type="text">
						<span class="signup_at">@naver.com</span>						
					</span>
				</div>													
						
				<div class="middle_text">
					<div>비밀번호</div>
					<span class="signup_input">
						<input class="button_type" type="password" maxlength="30">
						<span class="signup_icon"></span>						
					</span>
				</div>													
						
				<div class="middle_text">
					<div>비밀번호 확인</div>
					<span class="signup_input">
						<input class="button_type" type="password" maxlength="30">
						<span class="signup_icon"></span>						
					</span>
				</div>													
						
				<div class="middle_text">
					<div>이름</div>
					<span class="signup_input">
						<input class="button_type" type="text" maxlength="30">												
					</span>
				</div>													
					
				<div class="middle_text">
					<div>생년월일</div>
					<span class="signup_birthday">
						<span class="signup_input signup_birthY"><!-- 월 -->
							<input class="button_type" type="text" maxlength="4" placeholder="년(4자)">
						</span>
						<span class="signup_input signup_birthM"><!-- 년도 -->
							<select class="button_type">
								<option>월</option><option>1</option><option>2</option>
								<option>3</option><option>4</option><option>5</option>
								<option>6</option><option>7</option><option>8</option>
								<option>9</option><option>10</option><option>11</option>
								<option>12</option>
							</select>
						</span>
						<span class="signup_input signup_birthD"><!-- 일  -->
							<input class="button_type" type="text" maxlength="2" placeholder="일">
						</span>									
					</span>					
				</div>	
					<div>성별</div>											
					<span class="signup_input "><!-- 년도 -->
						<select class="button_type">
							<option>성별</option><option>남자</option><option>여자</option>								
						</select>
					</span>														
					
					
				<h4>본인 확인 이메일<span class="info">(선택)</span></h4>
				<span class="signup_input">
					<span>
						<input class="button_type" type="text" placeholder="선택입력">
					</span>					
				</span>
					<h5>휴대전화</h5>											
					<span class="signup_input "><!-- 년도 -->
						<select class="button_type">
							<option>대한민국 +82</option>
						</select>
					</span>
					
					<span class="signup_input">		
						<div>
							<input class="button_type" type="text" placeholder="선택입력">
						</div>
						<div class="">
							<input type="button" placeholder="인증번호 받기">
						</div>
					</span>		
					
					
					<span class="signup_input s_c">		
						<span>
							<input disabled="disabled" class="button_type" type="text" placeholder="인증번호 입력하세요">
						</span>
					</span>		
				
					<!-- 가입하기 버튼 -->
					<input class="btn_signup" type="submit" value="가입하기">																				
			</div>																
		</div>				
	</form><!-- 회원가입 구역 end  -->
		<div id="footer"><!-- 푸터 -->
		
		<div class="ft_top">
			<a href="#">이용약관</a><span class="a_line">|</span>
			<a href="#">개인정보처리방침</a><span class="a_line">|</span>
			<a href="#">책임의 한계와 법적고지</a><span class="a_line">|</span>
			<a href="#">회원정보 고객센터</a><span class="a_line">|</span>
		</div>
		
		<div class="ft_sub">
			<img src="img/로고.png">
			<span>Copyright NAVER Corp. ALL Rights Reserver</span>			
		</div>
		
		</div>
	
	
	

</body>
</html>
