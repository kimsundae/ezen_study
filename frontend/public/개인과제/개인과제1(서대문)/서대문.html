<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="서대문.css" rel="stylesheet">
	
</head>
<body>
	<div class="header"><!-- 헤더  -->
		<div class="header_top"><!-- 헤더 상단  -->
			<div class="header_top_textbox"><!-- 텍스트 박스 크기  -->
				<div class="header_top_box"><!-- 플렉스 요소 2개 -->
					<p>로그인</p>
					<div class="header_text">
						 | 회원가입 | 사이트맵 | english
					</div>
				</div>
			</div>
		</div>
		<div class="header_bottom"><!--헤더 하단  -->
			<div>
				<div class="header_logo">	<!-- 헤더 로고  -->
					<img src="상단로고.png">
				</div>
			</div>
			<div class="top_ul_size">		<!-- 텍스트 박스 사이즈 -->
				<ul class="top_ul">			<!-- ul 박스 -->
					<li>소개</li>
					<li>안내</li>
					<li>전시</li>
					<li>교육/문화</li>
					<li>온라인 박물관</li>
					<li>소식/홍보</li>
					<li>참여</li>
					<li><input class="type_text_size" 
						type="text" placeholder="Search">	
					</li>	<!-- 타입 텍스트 크기 제어 -->								
				</ul>
				<!-- <input class="button_size" type="button">     << ?  -->
			</div>
		</div>
	</div>
	
	<div class="middle"><!-- 본문 -->
		<div class="middle_top"><!-- 본문 상단 -->
			<div class="middle_one_img">			<!-- 왼쪽 이미지 박스 -->
				<img src="메인이미지.jpg">
			</div>
			<div class="middle_three_img">		 <!-- 오른쪽 세개 이미지 제어 --> 
				<div><img src="교육프로그램.png"></div>
				<div><img src="기획전시.png"></div>
				<div><img src="디지털뮤지엄.png"></div>
			</div>
		</div>
		<div class="middle_bottom"><!-- 본문 하단 -->
			<div class="first_text"><!-- 1번 문단 -->
				<div class="today"><!-- 오늘 날짜 -->
					<ul>
						<li>TODAY</li>
						<li class="info_size">INFO</li>
					</ul>
					<div>06월14일</div>
				</div>
				<div><!-- 입장 마감 시간 -->
				
				</div>
				<div><!-- 안내 -->
				
				</div>
			</div>
			<div><!-- 2번 문단 -->
			</div>
			<div><!-- 3번 문단 -->
			</div>
			<div><!--4번 문단  -->
			</div>
		</div>
	</div>
	<div><!-- 푸터 -->
	
	</div>
	

</body>
</html>
