<body>
	<div class="wrap"> <!-- 전체 페이지 구역  -->

				</tr>										
			</table>
			<table class="table">
				
			
			
			</table>
		</div>

			<h3>글보기 페이지</h3>
			<div class="inPageContent">
			
			</div>
		</div>
	
	</div>
