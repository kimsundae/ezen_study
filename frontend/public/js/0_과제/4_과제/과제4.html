<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<link href="과제4.css" rel="stylesheet">
</head>
<body>
	<div class="wrap"> <!-- 전체 페이지 구역  -->
		<div class="writePage"><!-- 글쓰기 페이지  -->
			<h3>글쓰기 페이지</h3>	
			<div>
				<div class="thContent">
					<span>작성자 :</span><input class="writeName" type="text"/>
				</div>
				<div class="thContent">
					<span>비밀번호 :</span><input class="writePassword" type="text"/>				
				</div>
				<div class="thContent">
					<span>제목 :</span><input class="writeHead" type="text"/>				
				</div>
				<div class="thContent">
					<span>내용 :</span><input class="contentBox" type="text"/>				
				</div>
				<button class="button" onclick="save()">글등록</button>
			</div>
		
		</div>
		
		<div class="listPage">	<!-- 목록 페이지 -->
			<h3>글목록 페이지</h3>
			<table class="table">	
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성일</th>
					<th>작성자</th>					
					<th>조회수</th>
				</tr>							
			</table>		
		</div>
		<div class="inPage">
			<h3>글보기 페이지</h3>
			<div class="inPageContent">
				<!-- 내용 들어갈 구역  -->
			</div>
		</div>	
	</div>



	<script src="과제4.js" type="text/javascript"></script>
</body>
</html>
