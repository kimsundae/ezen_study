<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- <st + 컨트롤 + 스페이스바  -->
	<style type="text/css">
		h3{ color : blue; }
	</style>
	<!-- css파일 가져오기 -->
	<link href="0_CSS시작.css" rel="stylesheet">
</head>
<body>

		<!-- 
			CSS : Cascading Style Sheets
				1. 주로 HTML 언어를 꾸미는 목적으로 사용
				2. HTML 포함되어있어야한다.
				3. css 적용방법
					1. <head> 태그 안에 <style> 태그 추가
					2. 해당 태그에 style 속성
					3. css파일 생성한 import 하기
				4. css 
					식별자{ 속성 : 값; 속성명:값; 속성명:값}	
		 -->
		 
		 <h3>안녕하세요. CSS 시작합니다.</h3>
		 <h4 style="color: orange;">안녕하세요. css 시작합니다.2</h4>
		 <h5>안녕하세요 css 시작합니다.3</h5>

</body>
</html>
